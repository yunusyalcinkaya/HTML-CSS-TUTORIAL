<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Ekleme</title>
</head>

<body>
    <!--unordered list(ul) sırasız liste oluşturur-->
    <ul>
        <!--liste elemanları li ile oluşturulur-->
        <li>html</li>
        <!--bir liste elemanının içinde bir liste daha oluşturulabilir-->
        <ul>

            <li>tables</li>
            <li>lists</li>

        </ul>
        <li>css</li>
        <li>java script</li>

    </ul>
    <!--ol sıralı liste oluşturma. sayma tipini ve kaçtan başlaması gerektğini belirtebiliriz-->
    <!--tipimi rakam, roma rakamları, harler vs verebiliriz-->
    <ol type="1" start="10">
        <li>Java</li>
        <li>C++</li>
        <li>Python</li>


    </ol>

</body>

</html>
