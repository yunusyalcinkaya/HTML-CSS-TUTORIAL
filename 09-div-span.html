</head>
<body>

    <!--html elemanlarını gruplamak için kullanırlar-->
    <!--div block level bir element, span inline level element aradaki tek fark bu-->
    
    <!--sayfayı incele deyip kapladığı alanlara baktığımızda farkı görürüz-->
    <div>bu bir div</div>
    <span>bu bir span</span>
</body>
