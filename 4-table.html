<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Ekleme</title>
</head>

<body>

    <table>
        <thead> <!--sütunların başlıkları bu kısım içinde oluşturulur-->
            <tr> <!--tr ile satır oluşturulur-->
                <th>Name</th> <!--th ile başlıklar yazılır-->
                <th>No</th>
                <th>Age</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td> <!--td ile bulunulan satırdaki herbir hücrenin içeriği eklenir-->
                <td>10</td>
                <td>25</td>

            </tr>
            <tr>
                <td>Ahmet</td>
                <td>20</td>
                <td>30</td>

            </tr>
        </tbody>
    </table>

</body>

</html>
