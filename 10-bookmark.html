<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        text-align: center;
        padding: 50px;
    }
    #box1{
        background: red;
    }
    #box2{
        background: blue;
    }
    #box3{
        background: green;
    }
    #box4{
        background: greenyellow;
    }
    #box5{
        background: grey;
    }
</style>
<!--bu kısma kadar anlamamıza gerek yok -->
<body>

    <!--bu kısımdaki linklere basıldığı zaman, aynı sayfada linkte verilen id değereine
    sahip kısma gidilir -->
    <!--aynı işlem url in sonuna #box3 eklediğimizde box3 ün olduğu kısıma gider-->
    <ul>
        <li><a href="#box1">Box 1</a></li>
        <li><a href="#box2">Box 2</a></li>
        <li><a href="#box3">Box 3</a></li>
        <li><a href="#box4">Box 4</a></li>
        <li><a href="#box5">Box 5</a></li>
    </ul>

    <div id="box1" class="box">box 1</div>
    <div id="box2" class="box">box 2</div>
    <div id="box3" class="box">box 3</div>
    <div id="box4" class="box">box 4</div>
    <div id="box5" class="box">box 5</div>

    
</body>
</html>
