<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Using CSS</title>

    <style>
        /* style içerisi css. buradaki selectorler bütün sayfadaki etiketleri etkiler
        selector {
            css-özelliği : value
        }
        */
        
        /*sayfaki bütün h2 leri etkiler*/
        h2 {
            color: red;
            background: blue;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;"> Başlık 1</h1>
    <h2>Başlık 2</h2>
    <h2>Başlık 3</h2>
    
</body>
</html>
