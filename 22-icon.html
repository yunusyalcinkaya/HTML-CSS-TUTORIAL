<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icons</title>
    
    <!--https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css-->
    <!--icon kullanmak için "https://cdnjs.com/" sayfasına gidip fontawesome sayfasını aratıyoruz ve bir üst satırdaki css url ini link etiketleri ile sayfamıza ekliyoruz-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!--https://fontawesome.com/-->
    <!--sonra da bir üst satırdaki siteye gidip istediğimiz icon'u arayıp tıkladığımızda nasıl kullanacağımızı gösteriyor-->
</head>
<body>
    <i class="fa-solid fa-laptop-code"></i>
    <!--bu kodu iconları aldığımız sayfadan kopyaladık-->
    
</body>
</html>
