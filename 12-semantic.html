<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>

<body>

    <!--sayfanın en üstündeki başlık, navigation bar için kullanılır-->
    <header>
        <h1>Bilgisayar Bilimi</h1>
        <nav id="top-nav">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Service</a>

        </nav>
    </header>

    <!--sayfanın bölümlerini section içinde tanımlamamız daha doğru olur-->
    <section>
        <article>Story 1</article>
        <article>Story 2</article>
        <article>Story 3</article>

    </section>

    <!--sayfanın sağ veya sol tarafındaki navigation bar için kullanılır-->
    <aside>
        <nav id="side-nav"></nav>
    </aside>

    <!--sayfanın en alt kısmındaki SSS, telif hakkı vs için kullanılır-->
    <footer>
        Copyright
    </footer>

</body>

</html>
