<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Ekleme</title>
</head>
<body>
     <!--img resim eklememize yarar. src ile resmin kaynağını belirtiyoruz
    height özelliğini vermediğimiz zaman orjinal ölçeği bozmadan width
    değerine göre ayarlar. aynı şekilde sadece height verdiğimizde de geçerli.
    alt özelliği herhangi bir sebepten görsel yüklenemzse veya açılamazsa
    varsayılan olarak küçük bir simge ve tırnak içinde verdiğimiz text çıkar(kartal)-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/About_to_Launch_%2826075320352%29.jpg" width="200"
        alt="kartal">
    <br>

    <!--local den görsel ekleme-->
    <img src="./images/katal.jpg" width="200" alt="kartal">
    <br>

    
</body>
</html>
