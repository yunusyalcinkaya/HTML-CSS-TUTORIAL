<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>

    <style>
        #box-1 {
            background: #a7a7a7;

            border-width: 5px;
            border-color: red;
            border-style: solid;
            border-radius: 10px; /*köşelere ovallik verir*/
        }
        #box-2 {
            background: #aaaa00;
            border-left-width: 5px;
            border-left-color: blue;
            border-left-style: solid;
        }/*bu şekilde istediğimiz tarafa border verebiliriz*/
    </style>
</head>
<body>

    <div id="box-1">
        <h1>Box 1</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit, accusantium?</p>
    </div>
    <div id="box-2">
        <h1>Box 2</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit, accusantium?</p>
    </div>
    
</body>
</html>
