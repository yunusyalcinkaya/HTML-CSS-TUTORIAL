<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block/Inline</title>
</head>

<body>
    <!--block elemanlar bütün genişliği kapsar-->
    <!--inline elemanlar içeriği kadar yer kaplar-->
    <!--https://www.w3schools.com/html/html_blocks.asp blok ve inline elemanların listesi-->
    <!--sayfayı incele dedikten sonra etiketlerin üzerine geldiğimizde kapladığı alan mavi ile gösterilir-->

    <!--h1 block etikettir, bütün satırı kaplar, bundan sonra eklenenler alt satırdan başlar-->
    <h1>Başlık 1</h1>
    
    <!--style özelliğinden yararlanarak block elemanı inline eleman yapabiliriz-->
    <h1 style="display: inline;">Başlık 2</h1>

    <!--a etiketi bir inline elemandır-->
    <a href="#">Link</a>
</body>

</html>
