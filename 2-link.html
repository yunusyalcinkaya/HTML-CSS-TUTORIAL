<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Ekleme</title>
</head>

<body>
    <!--a etiketi link vermek için kullanılır. target _blank özelliği yeni
        sekmede açılmasını sağlar-->
    <a href="http://www.google.com.tr" target="_blank" title="google linki">google'a git</a>
    <br>

    <!--site içindeki bir dosyaya da link verebiliriz-->
    <a href="./components/text1.html" target="_blank">text1 dökümanı</a>
    <br>

    <!--görsele link verme-->
    <a href="https://tr.wikipedia.org/wiki/Kartal" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/About_to_Launch_%2826075320352%29.jpg" width="200"
            alt="kartal">
    </a>

</body>

</html>
